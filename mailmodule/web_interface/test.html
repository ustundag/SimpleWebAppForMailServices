    <div class="tab-content">
        <div class="tab-pane active" id="inbox">
            <div class="container">
                <div class="content-container clearfix">
                    <div class="col-md-12">
                  		<div class="row">
							<h1 class="content-title">Inbox</h1>
							<input type="search" placeholder="Search Mail" class="form-control mail-search" id="search_inbox"/>
                  			<div class="box-body no-padding">
                  			  <br>
                  			  <div class="table-responsive mailbox-messages">

                  				  <tbody>

            </div>
        </div>
        <div class="tab-pane" id="compose">
            <div class="container">
                <div class="content-container clearfix">
                    <h1 class="content-title">Compose</h1>
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="text" class="form-control" id="to" placeholder="To" value="muhammed@gmail.com"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="cc" placeholder="Cc" value="velasco@fraunhofer.com"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="bcc" placeholder="Bcc" value="bcc@gmail.com"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" placeholder="Subject" value="compose test mail"/>
                        </div>
                        <textarea class="form-control" id="message" placeholder="message">Hi there! Let's create a mail to append .mbox file.</textarea>
                        <div class="btn-send">
                            <button class="btn btn-success btn-lg" onclick="composeMail()"><span class="glyphicon glyphicon-send"></span> Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="sent-mail">
            <div class="container">
                <div class="content-container clearfix">
                    <div class="col-md-12">
                      <div class="row">
							<h1 class="content-title">Sent</h1>
							<input type="search" placeholder="Search Mail" class="form-control mail-search" id="search_sent"/>

            </div>
        </div>
